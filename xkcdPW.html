<!DOCTYPE html>
</html>
	<head>
		<link rel="stylesheet" type="text/css" href="xkcdPW.css">
		<link rel="stylesheet" type="text/css" href="bootstrap.css">
	</head>

	<body id="body">
		<main>
			<div class="head">
				<h2>XKCD Password Generator</h2>
			</div>
			<div class="form-group">
				<label for="maxPWLength">Maximum Password Length</label>
				<input type="text" id="maxPWLength" class="form-control">
			</div>
			<div class="form-group">
				<label for="minWordLength">Minimum Word Length</label>
				<select id="minWordLength" class="form-control">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
				</select>
			</div>
			<div class="form-group">
				<label for="maxWordLength">Maximum Word Length</label>
				<select id="maxWordLength" class="form-control">
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
				</select>
			</div>
			<div class="form-check">
				<input id="easyTyping" type="checkbox" class="form-check-input">
				<label for="easyTyping" class="form-check-label">Easy Typing</label>
			</div>
			<div class="form-check">
				<input id="numberSub" type="checkbox" class="form-check-input">
				<label for="numberSub" class="form-check-label">Number Substitution</label>
			</div>
			<button class="btn btn-primary" type="button" onclick="getWords()">Submit</button>

			<div class="head">
				<h2 id="wordsTitle"><h2>
			</div>
			<div id="table">
				<table id="wordsTable" class="table table-striped">
				</table>
			</div>
			<script src="xkcdPW.js"></script>
			<script src="bootstrap.js"></script>
		</main>

	</body>
</html>
